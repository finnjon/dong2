<div class="row">
  <div class="col-md-offset-1">
    <h1>Dashboard</h1>
    <h3>Your Droplets</h3>
    <div *ngFor="let droplet of userDroplets" class="dropletRow">
      <div class="row vertical-align">
        <div class="col-md-3">{{ droplet.name | uppercase }} </div>
        <div class="col-md-4">
          <button class="btn btn-sm" (click)="editDroplet(droplet._id)">
            <span class="glyphicon glyphicon-pencil"></span>
          </button>
          <button class="btn btn-sm btn-primary" [ngClass]="{'btn-danger': droplet.verified === 'review complete'}">{{ droplet.verified }}</button>
        </div>
      </div>
    </div>

    <hr>

    <h3>Your Review Droplets</h3>
    <div *ngFor="let droplet of userReviewDroplets; let i=index;" class="dropletRow">
      <div class="row vertical-align">
        <div class="col-md-3">{{ droplet.name | uppercase }}</div>
        <div class="col-md-4">
          <button class="btn btn-sm" (click)="reviewDroplet(droplet)">Review</button>
          <button
            class="btn btn-sm"
            mwlConfirmationPopover
            [title]="title"
            [message]="message"
            placement="left"
            (confirm)="confirmClicked = true; unreviewDroplet(droplet, i)"
            (cancel)="cancelClicked = true">
            Resign!
          </button>
          <button
            class="btn btn-sm btn-primary"
            [ngClass]="{'btn-danger': droplet.verified === 'review complete'}">{{ droplet.verified }}
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
