<div class="row">
  <div class="col-md-5 col-md-offset-1">
    <h3>My Droplets <span class="h5 cursor" (click)="showEdit = !showEdit">Edit</span></h3>
    <div *ngFor="let droplet of userDroplets">
      <div class="row vertical-align mid-height">
        <div *ngIf="showEdit" class="col-md-1">
          <span
            class="glyphicon glyphicon-pencil purple pencil-dash"
            (click)="editDroplet(droplet._id)"
            ></span>
        </div>
        <div class="col-md-8">
          <li class="">{{ droplet.name | uppercase }}</li>
        </div>
        <div class="col-md-3">
          <button class="btn btn-xs btn-primary no-border no-hover" [ngClass]="{'btn-danger': droplet.verified === 'review complete'}">{{ droplet.verified }}</button>
        </div>
      </div>
    </div>
  </div>

  <div class="col-md-5">
    <h3>My Review Droplets <span class="h5 cursor" (click)="showReview = !showReview">Review</span></h3>
    <div *ngFor="let droplet of userReviewDroplets; let i=index;">
      <div class="row vertical-align mid-height">
        <div *ngIf="showReview" class="col-md-1">
          <span class="glyphicon glyphicon-pencil purple pencil-dash" (click)="reviewDroplet(droplet)"></span>
        </div>
        <div class="col-md-7">
          <li class="">{{ droplet.name | uppercase }}</li>
        </div>
        <div class="col-md-3">
          <button class="btn btn-xs btn-primary no-border no-hover" [ngClass]="{'btn-danger': droplet.verified === 'review complete'}">{{ droplet.verified }}</button>
        </div>
        <div class="col-md-1 left">
          <span
            class="glyphicon glyphicon-remove purple pencil-dash"
            mwlConfirmationPopover
            [title]="title"
            [message]="message"
            placement="left"
            (confirm)="confirmClicked = true; unreviewDroplet(droplet, i)"
            (cancel)="cancelClicked = true">
          </span>
        </div>
      </div>
    </div>

    <h3 *ngIf="userPools && userPools.length > 0">My Pools <span class="h5 cursor" (click)="showEditPool = !showEditPool">Edit</span></h3>
    <div *ngFor="let pool of userPools; let i=index;">
      <div class="row vertical-align mid-height">
        <div *ngIf="showEditPool" class="col-md-1 cursor">
          <span class="glyphicon glyphicon-pencil purple pencil-dash" (click)="editPool(pool._id)"></span>
        </div>
        <div class="col-md-7">
          <li class="">{{ pool.name | uppercase }}</li>
        </div>
        <div class="col-md-3">
          <button class="btn btn-xs btn-primary no-border no-hover">{{ pool.status }}</button>
        </div>
        <!-- <div class="col-md-1 left">
          <span
            class="glyphicon glyphicon-remove purple pencil-dash"
            mwlConfirmationPopover
            [title]="title"
            [message]="message"
            placement="left"
            (confirm)="confirmClicked = true; unreviewDroplet(droplet, i)"
            (cancel)="cancelClicked = true">
          </span>
        </div> -->
      </div>
    </div>
  </div>
</div>
